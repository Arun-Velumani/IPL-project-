<body>
     <!--top-bar-->
     <header id="top-bar">
        <!-- Logo -->
        <div class="logo">
            <a href="./home.html"><img src="./images/ipl-logo.png"></a>
        </div>
        <!--topbar buttons-->
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
           <Li> <button id="addTeamButton" onclick="createTeamForm()">Add Team</button></Li>
             <li><button id="addPlayer" onclick="createPlayerForm()">Add Player</button></li>
        </ul>
   
    

        <div id="search-wrapper">
        <input type="text" id="teamSearch" placeholder="Search teams...">
        <button onclick="searchTeams()">Search</button>

        <div class="burger">

          </div>
        </header>

    <!--topbar end-->
    <div id="form">
        <div id="form-container"></div>
    </div>
    <section>
        <div id="player-details-container">
            <h1>Player Details</h1>
            <div id="player-details"></div>
        </div>
        <script>
            // Retrieve selected player details from localStorage
            var selectedPlayer = JSON.parse(localStorage.getItem('selectedPlayer'));
    
            if (selectedPlayer) {
                var playerDetailsContainer = document.getElementById('player-details');
                playerDetailsContainer.innerHTML = `
                    <div class="player-details">
                        <h2>Player Name: ${selectedPlayer.playerName}</h2>
                        <p>Team: ${selectedPlayer.from}</p>
                        <p>Price: $${selectedPlayer.price}</p>
                        <p>Player Status: ${selectedPlayer.isPlaying ? 'Playing' : 'Bench'}</p>
                        <p>Description: ${selectedPlayer.description}</p>
                    </div>
                `;
            } else {
                console.error('No player selected.');
            }
        </script>
    </body>
